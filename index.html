<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://www.nfd.kr/images/07%20Our%20Work%2001.webp"
    />
    <meta property="og:title" content="About Us - NFD Corporation" />
    <meta
      property="og:description"
      content="Drive Your Future with Next Frontier Drive."
    />
    <meta property="og:site_name" content="NFD Corporation" />
    <meta property="og:url" content="https://nfd.kr" />

    <title>NFD Company</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="image"
      href="images/00_Cover_BG_Optimized.webp"
      type="image/webp"
    />

    <style>
      /* Language Toggle */
      .lang-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-left: 1rem;
      }
      .lang-toggle .lang-btn {
        border: 1px solid rgba(255, 255, 255, 0.35);
        color: #fff;
        background: transparent;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-weight: 600;
        line-height: 1;
        cursor: pointer;
      }
      .lang-toggle .lang-btn[aria-pressed="true"] {
        background: var(--highlight-color);
        color: #0b1020;
        border-color: transparent;
      }
      :root {
        --highlight-color: #50c7d2;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100%;
      }

      /* Hero 섹션 */
      .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
        background-color: #1c1c1c;
      }

      .hero-bg {
        background: url("images/00_Cover_BG_Optimized.webp") no-repeat center
          center;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        transform: scale(1.05);
        animation: drift 30s ease-in-out infinite alternate;
      }

      @keyframes drift {
        0% {
          transform: scale(1.05) translate(0px, 0px);
        }
        100% {
          transform: scale(1.12) translate(-30px, -20px);
        }
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        z-index: 1;
      }

      /* Navigation */
      .navbar {
        background-color: transparent !important;
        padding: 1rem 2rem;
        z-index: 2;
      }

      .navbar-brand {
        font-size: 1.6rem;
        font-weight: 600;
        color: white !important;
      }

      .navbar-nav {
        gap: 2.5rem;
      }

      .navbar-nav .nav-link {
        color: white !important;
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
        position: relative;
      }

      .navbar-nav .nav-link::after {
        content: "";
        display: block;
        height: 4px;
        background-color: var(--highlight-color);
        width: 0;
        position: absolute;
        bottom: -8px;
        left: 0;
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      .navbar-nav .nav-link:hover::after {
        width: 100%;
      }

      /* Hero Content */
      .hero-content {
        margin: auto;
        text-align: center;
        padding: 0 1rem;
        color: #fff;
        z-index: 2;
        position: relative;
      }

      .hero-content h1 {
        font-size: 3rem;
        font-weight: 600;
      }

      .hero-content p {
        font-size: 1.4rem;
        margin-top: 1rem;
      }

      .get-started-btn {
        display: inline-block;
      }
      .get-started-btn img {
        height: 56px;
        transition: opacity 0.2s ease;
      }
      /* KO text-based CTA (image-free) */
      .get-started-btn {
        position: relative;
      }
      .get-started-btn .ko-cta {
        display: none; /* shown only in KO mode via JS */
        padding: 0.8rem 4rem;
        border: 2px solid var(--highlight-color);
        border-radius: 16px;
        color: #ffffff;
        background: transparent;
        font-weight: 700;
        font-size: 1.6rem;
        line-height: 1.2;
        text-decoration: none;
        white-space: nowrap;
      }
      .get-started-btn:hover .ko-cta {
        background: var(--highlight-color);
        color: #0b1020;
      }

      .navbar-toggler {
        border-color: #fff;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      @media (max-width: 768px) {
        html {
          font-size: 80%;
        }

        .get-started-btn img {
          height: 44.8px; /* 80% of 56px */
        }
        .get-started-btn .ko-cta {
          font-size: 1.3rem;
          padding: 0.65rem 3.2rem;
          border-radius: 12px;
        }

        .navbar-nav {
          gap: 1rem;
        }

        .navbar-nav .nav-link {
          font-size: 1rem;
        }

        .hero-content h1 {
          font-size: 2rem;
        }

        .hero-content p {
          font-size: 1rem;
        }

        .hero-content {
          transform: translateY(-45%);
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-bg"></div>
      <div class="overlay">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"> NFD </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="aboutUs.html" data-i18n="nav.about"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="services.html"
                    data-i18n="nav.services"
                    >Services</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="our-work.html"
                    data-i18n="nav.ourwork"
                    >Our Work</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="careers.html"
                    data-i18n="nav.careers"
                    >Careers</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="contact.html"
                    data-i18n="nav.contact"
                    >Contact</a
                  >
                </li>
              </ul>
              <div
                class="lang-toggle ms-lg-3"
                role="group"
                aria-label="Language selector"
              >
                <button
                  id="btnKO"
                  type="button"
                  class="lang-btn"
                  data-lang="ko"
                  aria-pressed="false"
                >
                  KO
                </button>
                <button
                  id="btnEN"
                  type="button"
                  class="lang-btn"
                  data-lang="en"
                  aria-pressed="true"
                >
                  EN
                </button>
              </div>
            </div>
          </div>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content container">
          <h1 data-i18n="hero.title">
            Drive Your Future<br />with Next Frontier Drive
          </h1>
          <p data-i18n="hero.subtitle">
            Experts in turning real estate visions into reality
          </p>
          <a href="aboutUs.html" class="get-started-btn">
            <img
              src="images/Get Started 01.png"
              alt="Get Started Button"
              data-src-en="images/Get Started 01.png"
              data-hover-en="images/Get Started 02.png"
              data-src-ko="images/Get Started 01_ko.webp"
              data-hover-ko="images/Get Started 02_ko.webp"
              data-i18n-attr='{"alt":"hero.ctaAlt"}'
            />
            <span class="ko-cta" data-i18n="hero.ctaText">시작하기</span>
          </a>
        </div>
      </div>
    </div>
    <script>
      // Simple i18n dictionary
      const I18N = {
        en: {
          "site.title": "NFD Company",
          "nav.about": "About Us",
          "nav.services": "Services",
          "nav.ourwork": "Our Work",
          "nav.careers": "Careers",
          "nav.contact": "Contact",
          "hero.title": "Drive Your Future\nwith Next Frontier Drive",
          "hero.subtitle":
            "Experts in turning real estate visions into reality",
          "hero.ctaText": "Get Started",
          "hero.ctaAlt": "Get Started Button",
        },
        ko: {
          "site.title": "NFD 컴퍼니",
          "nav.about": "회사소개",
          "nav.services": "사업영역",
          "nav.ourwork": "주요 프로젝트",
          "nav.careers": "인재채용",
          "nav.contact": "문의하기",
          // "hero.title": "Next Frontier Drive와 함께\n미래를 움직이세요",
          "hero.subtitle":
            "데이터 센터 개발의 비전을 현실로 구현하는 전문 컨설팅 파트너",
          "hero.ctaText": "시작하기",
          "hero.ctaAlt": "시작하기 버튼",
        },
      };

      const LS_KEY = "siteLang";
      const btnKO = document.getElementById("btnKO");
      const btnEN = document.getElementById("btnEN");
      const ctaImg = document.querySelector(".get-started-btn img");
      const koCta = document.querySelector(".get-started-btn .ko-cta");
      if (ctaImg) {
        ctaImg.addEventListener("mouseenter", () => {
          const hover = ctaImg.dataset.hover || "";
          if (hover) ctaImg.src = hover;
        });
        ctaImg.addEventListener("mouseleave", () => {
          const current =
            ctaImg.dataset.current || ctaImg.dataset.srcEn || ctaImg.src;
          ctaImg.src = current;
        });
      }

      function applyCtaForLang(lang) {
        if (!ctaImg) return;
        const baseKey = lang === "ko" ? "srcKo" : "srcEn";
        const hoverKey = lang === "ko" ? "hoverKo" : "hoverEn";
        const base =
          ctaImg.dataset[baseKey] ||
          ctaImg.dataset.srcEn ||
          ctaImg.getAttribute("src");
        const hov = ctaImg.dataset[hoverKey] || "";

        // Try loading base; if it fails, fall back to EN
        const test = new Image();
        test.onload = () => {
          ctaImg.src = test.src;
          ctaImg.dataset.current = test.src;
          ctaImg.dataset.hover = hov;
        };
        test.onerror = () => {
          console.warn(
            "[CTA] Missing image for",
            lang,
            base,
            "→ falling back to EN"
          );
          const fallback = ctaImg.dataset.srcEn || ctaImg.getAttribute("src");
          const fallbackHover = ctaImg.dataset.hoverEn || "";
          ctaImg.src = fallback;
          ctaImg.dataset.current = fallback;
          ctaImg.dataset.hover = fallbackHover;
        };
        test.src = base;

        // Preload hover image if present
        if (hov) {
          const pre = new Image();
          pre.src = hov;
        }
      }

      // This page is English-only. Keep toggle state, but do not translate body here.
      const TRANSLATE_BODY = true;

      function detectInitialLang() {
        const saved = localStorage.getItem(LS_KEY);
        if (saved === "ko" || saved === "en") return saved;
        const nav = (navigator.language || "en").toLowerCase();
        return nav.startsWith("ko") ? "ko" : "en";
      }

      function setLang(lang) {
        const dict = I18N[lang] || I18N.en;

        if (TRANSLATE_BODY) {
          // text nodes
          document.querySelectorAll("[data-i18n]").forEach((el) => {
            const key = el.getAttribute("data-i18n");
            if (!dict[key]) return;
            // keep <br> in hero title
            if (key === "hero.title") {
              el.innerHTML = dict[key].replace(/\n/g, "<br>");
            } else {
              el.textContent = dict[key];
            }
          });
        }

        if (TRANSLATE_BODY) {
          // attribute mappings
          document.querySelectorAll("[data-i18n-attr]").forEach((el) => {
            try {
              const map = JSON.parse(el.getAttribute("data-i18n-attr"));
              Object.entries(map).forEach(([attr, key]) => {
                if (dict[key]) el.setAttribute(attr, dict[key]);
              });
            } catch (e) {
              console.warn("Invalid data-i18n-attr JSON", e);
            }
          });
        }

        if (TRANSLATE_BODY) {
          // document title and lang
          if (dict["site.title"]) document.title = dict["site.title"];
          document.documentElement.setAttribute("lang", lang);
        }

        // CTA image per language with safe fallback
        applyCtaForLang(lang);

        // Switch between image (EN) and text button (KO)
        if (koCta && ctaImg) {
          if (lang === "ko") {
            koCta.style.display = "inline-block";
            ctaImg.style.display = "none";
          } else {
            koCta.style.display = "none";
            ctaImg.style.display = "inline";
          }
        }

        // toggle state
        const isKO = lang === "ko";
        btnKO.setAttribute("aria-pressed", String(isKO));
        btnEN.setAttribute("aria-pressed", String(!isKO));

        localStorage.setItem(LS_KEY, lang);
      }

      btnKO?.addEventListener("click", () => setLang("ko"));
      btnEN?.addEventListener("click", () => setLang("en"));

      // init
      setLang(detectInitialLang());
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
