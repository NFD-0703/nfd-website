<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | NFD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
      background-color: #fff;
    }

    :root {
      --highlight-color: #50C7D2;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #000;
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 600;
      color: #fff !important;
    }

    .navbar-nav {
      gap: 2.5rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 1.4rem;
      padding: 0.5rem 1rem;
      position: relative;
    }

    .navbar-nav .nav-link.active::after {
      content: "";
      display: block;
      height: 4px;
      background-color: var(--highlight-color);
      width: 100%;
      position: absolute;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }

    .map-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      text-align: center;
      padding: 3rem 5%;
    }

    .contact-section h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .contact-section p {
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      color: #555;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 630px;
      margin: 0 auto;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      flex-wrap: wrap;
      margin-bottom: 0.8rem;
    }

    .info-box {
      border: 1px solid #ccc;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      min-width: 220px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #f9f9f9;
    }

    .info-box h5 {
    color: #50C7D2;
    margin-bottom: 0.25rem;
    font-size: 0.95rem;
    }

    .info-box p {
    font-size: 0.9rem;
    margin: 0;
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }

    .form-control {
      border-radius: 4px;
      padding: 0.75rem 1rem;
    }

    .contact-form {
      width: 100%;
      margin-top: 1.5rem;
    }

    .contact-form .row > * {
      padding-right: 0.5rem;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    .btn-submit {
      background-color: #50C7D2;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
    }

    .btn-submit:hover {
      background-color: #3cb1bd;
    }

    .contact-form input[name="subject"] {
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      html {
        font-size: 80%;
      }

      .map-container {
        height: 300px;
      }

      .contact-info {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-info .info-box {
        flex-direction: row;
        gap: 1rem;
        border: none;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        border-radius: 0;
        padding: 1rem;
        background-color: #fdfdfd;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
      .contact-info .info-box + .info-box {
        border-top: none;
      }
      .contact-section p {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html""> NFD </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="aboutUs.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="our-work.html">Our Work</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
</nav>

  <!-- 지도 -->
  <div class="map-container">
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.0979382507235!2d127.02179107651612!3d37.50560817205444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3797068b6ad%3A0x7331e860ec159340!2z7Yyo7Iqk7Yq47YyM7J2067iMIOyLoOuFvO2YhDLtmLjsoJA!5e0!3m2!1sko!2skr!4v1751885399326!5m2!1sko!2skr" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- 문의 섹션 -->
  <section class="contact-section">
    <h2>Contact</h2>
    <p>Have a project in mind or facing a critical challenge? Let’s connect — we bring purpose-driven solutions, guided by expertise and integrity.</p>

    <div class="contact-container">
      <div class="contact-info">
        <div class="info-box">
          <img src="images/pin.png" alt="Address Icon" class="contact-icon">
          <div class="text-start">
            <h5>Address</h5>
            <p>199-2 Nonhyun-dong, Gangnam-gu, Seoul</p>
          </div>
        </div>
        <div class="info-box">
          <img src="images/mail.png" alt="Email Icon" class="contact-icon">
          <div class="text-start">
            <h5>Email Us</h5>
            <p>enquiry@nfd.kr</p>
          </div>
        </div>
      </div>

      <form id="contact-form" class="contact-form">
        <div class="row gx-3">
          <div class="col-md-6">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
          </div>
        </div>
        <input type="text" name="subject" class="form-control" placeholder="Subject">
        <textarea name="message" rows="5" class="form-control" placeholder="Message" required></textarea>
        <!-- Formspree 스팸 방지용 필드 (bot이 자동 작성하는 필드를 숨김 처리) -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit" class="btn-submit mt-3">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // 기본 제출 막기

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mjkrzdbv", {
          method: "POST",
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          alert("성공적으로 전송되었습니다. 감사합니다!");
          form.reset();
        } else {
          alert("전송 중 문제가 발생했습니다. 다시 시도해주세요.");
        }
      } catch (error) {
        alert("에러 발생: " + error.message);
      }
    });
  </script>
</body>
</html>
